{% extends "layout.html" %}

{% block content %}
<div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">

    <!-- Success Icon -->
    <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 text-green-600 mb-4">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-aces-dark">Identity Verified!</h2>
        <p class="text-gray-500 text-sm mt-1">Please confirm your details below</p>
    </div>

    <!-- Student Name Card -->
    <div class="bg-gradient-to-r from-aces-blue to-blue-700 rounded-xl p-5 mb-6 text-center text-white">
        <p class="text-xs uppercase tracking-wider opacity-80 mb-1">Student Name</p>
        <p class="text-xl font-bold">{{ name }}</p>
    </div>

    <form action="/confirm" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">WhatsApp Phone Number</label>
            <p class="text-xs text-gray-400 mb-2">This number will be used for auto-approval</p>
            <input type="tel" name="phone_number" required placeholder="e.g. 0551234567"
                class="w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-aces-blue focus:border-transparent transition-all">
        </div>

        <button type="submit"
            class="w-full bg-aces-dark hover:bg-gray-800 text-white font-semibold py-3 rounded-xl transition-all duration-300 transform hover:scale-[1.02]">
            Confirm & Get Group Links
        </button>
    </form>
</div>
{% endblock %}
