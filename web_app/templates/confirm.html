{% extends "layout.html" %}

{% block content %}
<div class="glass-card rounded-2xl p-8 border-green-500/30">
    <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-500/20 text-green-400 mb-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="text-xl font-bold text-white">Identity Verified</h2>
        <p class="text-gray-400 text-sm mt-1">Welcome, please confirm your details.</p>
    </div>

    <div class="bg-white/5 rounded-lg p-4 mb-6 text-center">
        <p class="text-xs text-gray-500 uppercase tracking-wide">Student Name</p>
        <p class="text-lg font-medium text-green-300">{{ name }}</p>
    </div>

    <form action="/confirm" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm text-gray-400 mb-2">WhatsApp Phone Number</label>
            <p class="text-xs text-gray-500 mb-2">Required for Bot Auto-Approval</p>
            <input type="tel" name="phone_number" required placeholder="e.g. 0555555555"
                class="w-full bg-slate-800/50 border border-slate-700 rounded-lg px-4 py-3 text-white placeholder-gray-600 focus:outline-none focus:border-green-500 transition-colors">
        </div>

        <button type="submit"
            class="w-full bg-white text-slate-900 font-bold py-3 rounded-lg hover:bg-green-50 transition-all transform hover:scale-[1.02]">
            Confirm & Get Link
        </button>
    </form>
</div>
{% endblock %}
