{% extends "layout.html" %}

{% block content %}
<div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">

    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-aces-dark mb-2">Freshmen Verification</h1>
        <p class="text-gray-500">Enter your Application ID to verify your admission status</p>
    </div>

    <form action="/verify" method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Application ID</label>
            <input type="text" name="app_id" required placeholder="e.g. 22305000"
                class="w-full border border-gray-300 rounded-xl px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-aces-blue focus:border-transparent transition-all">
        </div>

        <button type="submit"
            class="w-full bg-aces-blue hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-all duration-300 transform hover:scale-[1.02] shadow-lg shadow-blue-500/25">
            Verify Status
        </button>
    </form>

    <p class="mt-6 text-center text-xs text-gray-400">
        Only Computer Engineering students are eligible.
    </p>
</div>
{% endblock %}
